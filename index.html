<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/d69d34c3b8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="quote-container">
            <h4 id="text">" </h4>
            <p id="author">- </p>
        </div>
        <div class="row-2">
            <div id="social-container">
                <div class="twitter">
                    <i class="fa-brands fa-square-twitter fa-4x"></i>
                </div>
                <div class="tumblr">
                    <i class="fa-brands fa-square-tumblr fa-4x"></i>
                </div>
            </div>
            <div id="btn" onclick="changeQuote()">
                <div class="text-container">
                    <a href="">New quote</a>
                </div>
            </div>
        </div>
    </div>
    <div class="outside">
        <p>by Alex Rickard</p>
    </div>
    <script src="/script.js"></script>
</body>
</html>
